name: relic_core
description: Core framework for Relic web server (platform-agnostic).
version: 1.0.0
repository: https://github.com/serverpod/relic
homepage: https://docs.dartrelic.dev/
topics:
  - server
  - web
  - backend
  - http

environment:
  sdk: ^3.8.0

resolution: workspace

dependencies:
  async: ^2.13.0
  collection: ^1.19.0
  convert: ^3.1.1
  crypto: ^3.0.0
  http_parser: ^4.0.2
  meta: ^1.17.0
  mime: ^2.0.0
  path: ^1.9.0
  stack_trace: ^1.10.0
  stream_channel: ^2.1.1
  vm_service: ^15.0.0
  web_socket: ^1.0.1
  web_socket_channel: ^3.0.3

dev_dependencies:
  lints: ^6.0.0
  mockito: ^5.4.4
  serverpod_lints: ^3.0.0
  test: ^1.25.10
  test_utils:
    path: ../test_utils
