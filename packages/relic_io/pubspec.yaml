version: 0.14.0
repository: https://github.com/serverpod/relic
homepage: https://docs.dartrelic.dev/
topics:
  - server
  - web
  - backend
  - http

environment:
  sdk: ^3.8.0

resolution: workspace

dependencies:
  crypto: ^3.0.0
